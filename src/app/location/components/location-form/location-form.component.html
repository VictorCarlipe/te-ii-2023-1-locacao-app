<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      {{createMode ? 'Cadastro ' : 'Edição ' }} de Local
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="locationForm">
    <ion-list>
      <ion-item>
        <ion-label position="floating">Nome:</ion-label>
        <ion-input formControlName="nome" placeholder="Digite o nome do local"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Unidade:</ion-label>
        <ion-input formControlName="unidade" placeholder="Digite a unidade"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Capacidade:</ion-label>
        <ion-input formControlName="capacidade" type="number" placeholder="000"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Atributos:</ion-label>
        <ion-input formControlName="atributos" placeholder="Digite os atributos"></ion-input>
      </ion-item>
    </ion-list>
    <ion-fab horizontal="end" vertical="right">
      <ion-fab-button (click)="save()">
        <ion-icon name="checkmark"></ion-icon>
      </ion-fab-button>
    </ion-fab>
    <ion-fab horizontal="start" vertical="left">
      <ion-fab-button color="light" (click)="cancel()">
        <ion-icon name="close"></ion-icon>
      </ion-fab-button>
    </ion-fab>
  </form>
</ion-content>

<ion-footer>

</ion-footer>
